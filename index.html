<hr>
<h3>Какая то форма странная хмммм</h3>
<!--formes-->
<form>
  <input type="radio" id="get" value="get" name="request"><label for="get">GET</label><br>
  <input type="radio" id="post" value="post" name="request"><label for="post">POST</label><br>
  <label for="week">Выберите неделю:</label><br>
  <select name="week" id="week">
    <option value="1">Неделя, --, ----</option>
    <option value="2">Неделя 1, 01, 2025</option>
    <option value="3">Неделя 2, 01, 2025</option>
    <option value="4">Неделя 3, 01, 2025</option>
    <option value="5">Неделя 4, 01, 2025</option>
    <option value="6">Неделя 5, 02, 2025</option>
    <option value="7">Неделя 6, 02, 2025</option>
  </select>
  <br>
  <button type="submit">Отправить</button>
  <button type="reset">Сбросить</button>
  <hr>
</form>
